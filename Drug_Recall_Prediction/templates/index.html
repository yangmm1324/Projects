<style>
* {
  box-sizing: border-box;
  background-color: powderblue;;
  style: white;
}

/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 15px 15px;
  height: 500px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.header{
  text-align: center;
  color:#454545;
}

      <br>
      <br>

      <br>
      <br>

      <input type="number" step='any' name="logp" placeholder='Please enter the LogP'>
      <br>
      <br>

      <label for="logd">LogD</label> <br>
      <input type="number" step='any' name="logd" placeholder='Please enter the LogD'>
      <br>
      <br>

      <label for="hba">Hydrogen Bond Acceptor</label> <br>
      <input type="number" step='any' name="hba" placeholder='Please enter the HBA'>
      <br>
      <br>

      <label for="hbd">Hydrogen Bond Donor</label> <br>
      <input type="number" step='any' name="hbd" placeholder='Please enter the HBD'>
      <br>
      <br>

      <label for="psa">Polar Surface Area</label> <br>
      <input type="number" step='any' name="psa" placeholder='Please enter the PSA'>
      <br>
      <br>

  </div>
  <div class="column">
    <h2>Drug Form</h2>

      <option value="capsule">Capsule</option>
      <option value="solution">Solution</option>
      <option value="suspension">Suspension</option>
    </select>
    <br>
    <br>
    <label for="release">Release Characteristic</label><br>
    <select name="release" id="release">
      <option value="IR">Immediate Release</option>
      <option value="DR">Delayed Release</option>
      <option value="ER">Extended Release</option>
    </select>
    <br>
    <br>

    <label for="route">Route of Administration</label><br>

      <option value="intravenous">Intravenous</option>
      <option value="inhalation">Inhalation</option>
      <option value="topical">Topical</option>
      <option value="ophthalmic">Ophthalmic</option>
      <option value="transdermal">Transdermal</option>
    </select>
    <br>
    <br>
