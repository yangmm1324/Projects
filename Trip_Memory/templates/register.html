{% extends 'base.html' %}

{% block content %}

  <h1>{% block title %} Welcome! {% endblock %}</h1>
<form method="post">
    <div class="form-group">
      <label for="email">email</label>
      <input type="meail" name="email" placeholder="Your email please"
            class='form-control'
            value="{{request.form['email']}}">
      </input>
    </div>

    <div class="form-group">
      <label for="user">Username</label>
      <input type="text" name="user" placeholder="Your username please"
            class='form-control'
            value="{{request.form['user']}}">
      </input>
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" name="pwd" placeholder="Your password please"
            class='form-control'
            value="{{request.form['pwd']}}">
      </input>
    </div>

    <div class="form-group">
      <button type="submit" name="btn btn-primary">Submit</button>
    </div>

</form>
<hr>

{% endblock %}
