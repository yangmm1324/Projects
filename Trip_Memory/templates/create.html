{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>


<form  method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username"
            placeholder='username' class='form-control'
            value="{{request.form['username']}}"></input>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title"
            placeholder='Post title' class='form-control'
            value="{{request.form['title']}}"></input>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" placeholder="Post content"
              class="form-control">{{request.form['content']}}</textarea>
  </div>


    <div class="form-group">
      <label for="dates">Trip Date</label>
      <input type='date' name="dates" placeholder="Trip date"
              min='1990-01-01' max='2050-12-31'
                class="form-control">{{request.form['dates']}}</input>
    </div>



    <div class="form-group" method="post" enctype="multipart/form-data">
      <label for="pictures">Select Photo to Upload</label>
      <input name="pictures" placeholder="Photos" type="file"
                class="form-control">{{request.form['pictures']}}</input>
    </div>


  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
{% endblock %}
