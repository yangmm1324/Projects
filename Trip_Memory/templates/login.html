{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="form-group">
      <label for="user">Username</label>
      <input type="text" name="user" placeholder="Your username please"
            class='form-control'
            value="{{request.form['user']}}">
      </input>
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" name="pwd" placeholder="Your password please"
            class='form-control'
            value="{{request.form['pwd']}}">
      </input>
    </div>

    <div class="form-group">
      <button type="submit" name="btn btn-primary">Submit</button>
    </div>

    <div class="form-group">
      <label >New User?</label>
      <div class="form-group">
        <button type="submit" name="btn btn-primary">Register</button>
      </div>

    </div>

</form>
<hr>

{% endblock %}
